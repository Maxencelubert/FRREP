<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles avec gradient</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Antonio&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Antonio', sans-serif;
        }

        .rectangle-background {
            position: absolute;
            width: 100%;
            height: 100vh;
            left: 0;
            top: 0;
            background: linear-gradient(181.29deg, #D9D9D9 1.1%, rgba(207, 212, 255, 0.5) 98.9%);
            z-index: 1;
        }

        .rectangle-fixed {
            position: fixed;
            width: 100%;
            height: 110px;
            left: 0;
            top: 0;
            background: #FFFFFF;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .rectangle-fixed .frrep {
            font-family: 'Anton', sans-serif;
            font-size: 2.5em;
            color: #000000;
            margin-right: 40px;
        }

        .rectangle-fixed .nav-container {
            display: flex;
            align-items: center;
        }

        .rectangle-fixed .nav-item {
            margin-left: 20px;
            font-size: 1.5em;
            color: #7B7B7B;
        }

        .rectangle-fixed .nav-item a {
            text-decoration: none;
            color: inherit; /* Garde la couleur par défaut du parent */
        }

        @media (max-width: 768px) {
            .rectangle-fixed {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .rectangle-fixed .frrep {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .rectangle-fixed .nav-container {
                justify-content: center;
            }

            .rectangle-fixed .nav-item {
                font-size: 1.2em;
                margin-left: 10px;
            }
        }

        @media (max-width: 480px) {
            .rectangle-fixed {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .rectangle-fixed .frrep {
                font-size: 2em;
                margin-bottom: 10px;
            }

            .rectangle-fixed .nav-container {
                justify-content: center;
            }

            .rectangle-fixed .nav-item {
                font-size: 1em;
                margin-left: 10px;
            }
        }

        @media (max-width: 480px) {
            .rectangle-background {
                height: 200vh;
            }
        }
    </style>
</head>
<body>
    <div class="rectangle-fixed">
        <div class="frrep">FRREP</div>
        <div class="nav-container">
            <span class="nav-item"><a href="home.html">Home</a></span>
            <span class="nav-item"><a href="chaussures.html">Chaussures</a></span>
            <span class="nav-item"><a href="vetements.html">Vêtements</a></span>
        </div>
    </div>
    <div class="rectangle-background"></div>
</body>
</html>
